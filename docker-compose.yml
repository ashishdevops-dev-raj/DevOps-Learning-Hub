version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: devops-hub-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: devops-learning-hub
    volumes:
      - mongodb_data:/data/db
    networks:
      - devops-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-hub-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/devops-learning-hub
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - devops-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-hub-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - devops-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: devops-hub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - devops-network
    restart: unless-stopped

networks:
  devops-network:
    driver: bridge

volumes:
  mongodb_data:

